version: '3.8'

services:
  nginx:
    container_name: nginx
    env_file: .env
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/wordpress
    restart: always

  mariadb:
    container_name: mariadb
    env_file: .env
    secrets:
      - DB_ROOT_PASS
      - DB_PASS
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: /run/secrets/DB_PASS
        DB_ROOT_PASS: /run/secrets/DB_ROOT_PASS
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1s
      timeout: 1s
      retries: 5
    expose:
      - "3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always

  wordpress:
    container_name: wordpress
    env_file: .env
    secrets:
      - WP_APASS
      - WP_UPASS
      - DB_PASS
    # args:
    #   DB_NAME: ${DB_NAME}
    #   DB_USER: ${DB_USER}
    #   DB_PASS: ${DB_PASS}
    #   DB_ROOT_PASS: ${DB_ROOT_PASS}
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    expose:
      - "9000"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/wordpress
    restart: always

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /root/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /root/data/mariadb

networks:
  inception:
      driver: bridge

secrets:
  DB_ROOT_PASS:
    file: ../secrets/DB_ROOT_PASS.txt
  DB_PASS:
    file: ../secrets/DB_PASS.txt
  WP_APASS:
    file: ../secrets/WP_APASS.txt
  WP_UPASS:
    file: ../secrets/WP_UPASS.txt